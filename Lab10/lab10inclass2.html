<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var twoDim = [ [ 'Bagel', 1.25], ['Donut', 1.50], 
                    ['Veggie Slice', 3.25], ['Gyro', 4.00]];
        
        outStr = "<table border = 1>";
        for (i = 0; i< twoDim.length; i++) {
            outStr += "<tr>"
            for (j = 0; j< twoDim[i].length; j++) {
                outStr += "<td>" + twoDim[i][j] + "</td>";
            }
            outStr += "</tr>";
        }
        outStr += "</table>";
        document.write(outStr);
    </script>
</body>
</html>
