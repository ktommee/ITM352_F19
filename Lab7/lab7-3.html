<script>
    // -- Price depends on quantity
    quantity = 1 ;
    
    if ( quantity > 0 && quantity <10) 
    {   price = 100; }
    else if ( quantity >= 10 && quantity <25 ) 
    {   price = 50 ;}
    else if ( quantity >= 25 ) 
    {   price = 35;}
    
    else
    {   price = "no purchase" ;}
    
    document.write( quantity + ' products will cost ' + price + ' each.' ) ;
    
    </script>
