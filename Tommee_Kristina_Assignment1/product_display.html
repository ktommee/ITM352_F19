<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simply Fruit Baskets</title>
    <script>
        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function (value, key) { GET[key] = value });

        document.write(`<h3>${products[0]["model"]} at \$${products[0]["price"]}</h3>`);

        if (typeof GET['quantity_textbox'] != 'undefined') 
        {
            userIn = GET ['quantity_textbox']; 
                if (isNonNegInt(userIn))
                {
                    document.write(`Thank you for purchasing ${userIn} things`);
                     window.stop (); 
                }
        }

        function isNonNegInt(q, sendArrayBack = false)
{
    errors = []; // assume no errors at first
    if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
    if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer

    if (sendArrayBack)
    {
        return (errors);
    
    }   else
    {
        return(errors.length == 0);
    }
    
}
        function checkquantity()
        {
            errs = isNonNegInt(quantity_form.quantity_textbox.value, true) ;
            if (errs.length > 0)
            {
                qty_textbox_message.innerHTML = errs.join (",");
            } else {
                qty_textbox_message.innerHTML = quantity_form.quantity_textbox.value;

            }
           
            
        }
    </script>
</head>
<body>
    <form name = "quantity_form" action=" " method = "GET">
        <header>
            <h1 style="color: palevioletred">Simply Fruit Baskets</h1>
    
            <h2 style="color:cornflowerblue">Pick your fruits!</h2>
        </header>
    <div>
        <main>
            <script>
                for (i = 0; i < products.length; i++) {
                    document.write(`
                    <section class="item">
                    <h2>${products[i].brand}</h2>
                    <p>$${products[i].price}</p>
                    <img src="${products[i].image}">
                    </section>
        `);
                        }
            </script>
        </main>
    </div>
    <input type = "submit" value = "Purchase">
    </form>
</body>
</html>
