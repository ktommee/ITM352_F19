<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // product data 
    $item1 = 'Peanut Butter';
    $quantity1 = 1;
    $price1 = 2.99;
    

    $item2 = 'Toilet Paper';
    $quantity2 = 5;
    $price2 = 0.99;
    

    $item3 = 'Hot Dog Buns';
    $quantity3 = 3;
    $price3 = 1.51;
   

    $item4 = 'Paper Cups';
    $quantity4 = 13;
    $price4 = 0.25;
    

    $item5 = 'Chicken Noodle Soup';
    $quantity5 = 3;
    $price5 = 3.65;
    

    // compute extended prices 
    $extended_price1 = $quantity1 * $price1;
    $extended_price2 = $quantity2 * $price2;
    $extended_price3 = $quantity3 * $price3;
    $extended_price4 = $quantity4 * $price4;
    $extended_price5 = $quantity5 * $price5;

    // computer sub-total
    $subtotal =  $extended_price1 + $extended_price2 + $extended_price3 + $extended_price4 + $extended_price5;

   
    // compute tax
    $tax_rate = 0.0575;
    $tax = $tax_rate * $subtotal;
    

    // compute total
    $total = $subtotal + $tax;
   
    // display invoice 

    
    
    </script>

<table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
            // item row 1
            ItemName= $item1;
            Quantity= $quantity1;
            Price= $price1;
            ExtendedPrice= $extended_price1;
            template = `<tr>
            <td width="43%">${ItemName} </td>
            <td align="center" width="11%">${Quantity}</td>
            <td width="13%">${Price}</td>
            <td width="54%">${ExtendedPrice}</td>
            </tr>`;
            document.write (template);

            // item row 2
            ItemName= $item2;
            Quantity= $quantity2;
            Price= $price2;
            ExtendedPrice= $extended_price2;
            template = `<tr>
            <td width="43%">${ItemName} </td>
            <td align="center" width="11%">${Quantity}</td>
            <td width="13%">${Price}</td>
            <td width="54%">${ExtendedPrice}</td>
            </tr>`;
            document.write (template);

            // item row 3
            ItemName= $item3;
            Quantity= $quantity3;
            Price= $price3;
            ExtendedPrice= $extended_price3;
            template = `<tr>
            <td width="43%">${ItemName} </td>
            <td align="center" width="11%">${Quantity}</td>
            <td width="13%">${Price}</td>
            <td width="54%">${ExtendedPrice}</td>
            </tr>`;
            document.write (template);

            // item row 4
            ItemName= $item4;
            Quantity= $quantity4;
            Price= $price4;
            ExtendedPrice= $extended_price4;
            template = `<tr>
            <td width="43%">${ItemName} </td>
            <td align="center" width="11%">${Quantity}</td>
            <td width="13%">${Price}</td>
            <td width="54%">${ExtendedPrice}</td>
            </tr>`;
            document.write (template);

            // item row 5
            ItemName= $item5;
            Quantity= $quantity5;
            Price= $price5;
            ExtendedPrice= $extended_price5;
            template = `<tr>
            <td width="43%">${ItemName} </td>
            <td align="center" width="11%">${Quantity}</td>
            <td width="13%">${Price}</td>
            <td width="54%">${ExtendedPrice}</td>
            </tr>`;
            document.write (template);

          </script>
          
          
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">
                <script>
                    document.write ($subtotal.toFixed(2));
                </script>
            </td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
            <td width="54%">
                <script>
                    document.write ($tax.toFixed(2));
                </script>
            </td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>
                <script>
                        document.write ($total.toFixed(2));
                </script>
            </strong></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
